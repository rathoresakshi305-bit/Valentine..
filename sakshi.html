<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    h1 {
      color: #ff4d6d;
      font-size: 26px;
    }

    .sub {
      font-size: 18px;
      margin-top: 10px;
    }

    .buttons {
      position: relative;
      height: 130px;
      margin-top: 25px;
    }

    button {
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background: #ddd;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    #final {
      display: none;
      font-size: 24px;
      color: #ff4d6d;
    }

    .from {
      margin-top: 15px;
      font-size: 16px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question">Hey My Dee ğŸ’–<br>Will you be my Valentine?</h1>
    <div class="sub" id="subtext">Think carefully ğŸ˜</div>

    <div class="buttons" id="btnBox">
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ™„</button>
    </div>

    <div id="final">
      YAYYYYY!! ğŸ‰ğŸ’˜<br><br>
      I knew it ğŸ¥°<br>
      Happy Valentineâ€™s Day â¤ï¸
      <div class="from">â€” From Sakshi ğŸ’•</div>
    </div>
  </div>

  <!-- ğŸ¶ Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const subtext = document.getElementById("subtext");
    const final = document.getElementById("final");
    const btnBox = document.getElementById("btnBox");
    const music = document.getElementById("bgMusic");

    const messages = [
      "Are you sure? ğŸ¤¨",
      "Think again ğŸ˜",
      "Donâ€™t break my heart ğŸ’”",
      "Last chance ğŸ˜œ",
      "Okay now youâ€™re just teasing ğŸ˜­"
    ];

    let msgIndex = 0;
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.volume = 0.4;
        music.play();
        musicStarted = true;
      }
    }

    function moveNo() {
      startMusic();

      const maxX = btnBox.clientWidth - noBtn.clientWidth;
      const maxY = btnBox.clientHeight - noBtn.clientHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      subtext.textContent = messages[msgIndex % messages.length];
      msgIndex++;

      let size = parseFloat(getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (size + 2) + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      startMusic();

      document.getElementById("question").style.display = "none";
      subtext.style.display = "none";
      btnBox.style.display = "none";
      final.style.display = "block";

      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
      });
    });

    // Start music on any click (mobile safe)
    document.body.addEventListener("click", startMusic, { once: true });
  </script>

</body>
</html>
